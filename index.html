<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #user-info {
            display: none;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <h1>Firebase Google 로그인</h1>

    <!-- 구글 로그인 버튼 -->
    <button id="google-login-btn" onclick="loginWithGoogle()">구글로 로그인</button>

    <!-- 로그인 후 사용자 정보 표시 -->
    <div id="user-info">
        <p><strong>이메일:</strong> <span id="user-email"></span></p>
        <p><strong>잔액:</strong> <span id="user-balance">0</span> coins</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
