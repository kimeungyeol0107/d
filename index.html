<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 로그인 및 잔액 확인</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-section">
    <h2>이메일로 로그인</h2>
    <input type="email" id="email" placeholder="이메일 입력" required><br>
    <input type="password" id="password" placeholder="비밀번호 입력" required><br>
    <button id="login-btn">로그인</button>
    <p>아직 계정이 없으신가요? <a href="#" id="show-signup">회원가입</a></p>
  </div>

  <div class="signup-section" style="display:none;">
    <h2>회원가입</h2>
    <input type="email" id="signup-email" placeholder="이메일 입력" required><br>
    <input type="password" id="signup-password" placeholder="비밀번호 입력" required><br>
    <button id="signup-btn">회원가입</button>
    <p>이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
  </div>

  <div class="user-info" id="user-info" style="display:none;">
    <h3>안녕하세요, <span id="user-email"></span></h3>
    <p>잔액: <span id="balance">0</span> 원</p>

    <div id="admin-section" style="display:none;">
      <h4>관리자 기능</h4>
      <input type="email" id="target-email" placeholder="잔액 확인할 이메일">
      <button id="view-balance-btn">잔액 보기</button>
      <p id="target-balance"></p>
    </div>

    <button id="logout-btn">로그아웃</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
